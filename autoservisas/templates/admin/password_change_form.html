{% extends "admin/base_site.html" %}

{% load i18n %}

{% block content %}
<div id="content-main">
  <h1>{% trans "Change password" %}</h1>
  {% if form.errors %}
    <p class="errornote">
      {% trans "Please correct the error(s) below." %}
    </p>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    <div class="module aligned">
      <table>
        {{ form.as_table }}
      </table>
    </div>
    <input type="submit" value="{% trans "Change password" %}" class="default" />
  </form>
</div>
{% endblock %}
